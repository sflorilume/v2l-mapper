<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V2L Mapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Naskh+Arabic:wght@700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="w-full max-w-3xl mx-auto">
      <div id="settings-screen">
        <div class="text-center mb-8">
          <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">
            Quran Quiz Setup
          </h1>
        </div>
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 space-y-6">
          <div>
            <label class="font-semibold text-gray-700">1. Choose Quiz Type:</label>
            <div id="quiz-type-selector" class="mt-2 grid grid-cols-2 gap-4">
              <button data-type-pair="ar-de" class="type-option w-full p-4 rounded-lg border-2 font-semibold transition-all text-center">Arabic ↔ German</button>
              <button data-type-pair="ar-jp" class="type-option w-full p-4 rounded-lg border-2 font-semibold transition-all text-center">Arabic ↔ Japanese</button>
              <button data-type-pair="de-jp" class="type-option w-full p-4 rounded-lg border-2 font-semibold transition-all text-center disabled:opacity-50" disabled>??? Mode</button>
              <button data-type-pair="chaos" class="type-option w-full p-4 rounded-lg border-2 font-semibold transition-all text-center disabled:opacity-50" disabled>??? Mode</button>
            </div>
          </div>
          <div id="quiz-mode-container">
            <label class="font-semibold text-gray-700">2. Choose Quiz Mode:</label>
            <div id="quiz-mode-selector" class="mt-2 border-2 p-4 rounded-lg space-y-4"></div>
          </div>
          <div id="word-progress-section" class="pt-4 border-t"></div>
        </div>
      </div>

      <div id="quiz-screen" class="hidden">
        <div class="flex justify-between items-center mb-4">
          <button id="quit-quiz-btn" class="px-4 py-2 font-semibold text-white bg-red-500 rounded-lg shadow-md hover:bg-red-600 transition-all">Quit</button>
          <div id="score-display" class="text-lg font-semibold text-blue-600">Score: 0</div>
        </div>
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 relative min-h-[450px] flex flex-col">
          <div id="question-count" class="absolute top-4 left-6 text-gray-400 text-sm font-medium"></div>
          <div class="text-center mb-6 flex-grow flex flex-col items-center justify-center">
            <div id="question-text" class="text-4xl md:text-5xl font-bold text-gray-900"></div>
            <div id="english-hint-container" class="text-lg md:text-xl text-gray-600 mt-3 h-8"></div>
          </div>
          <div id="mcq-options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>
      </div>

      <div id="results-screen" class="hidden text-center">
        <div class="bg-white rounded-2xl shadow-lg p-8 sm:p-12">
          <h1 class="text-4xl font-bold text-gray-800">Quiz Complete!</h1>
          <p class="text-gray-600 mt-4 text-xl">Your final score is:</p>
          <div id="final-score" class="text-6xl font-bold text-blue-600 my-6"></div>
          <a href="index.html" id="back-to-home-btn" class="hidden w-full max-w-xs mx-auto bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md hover:bg-gray-700 transition-all duration-300">Back to Home</a>
          <button id="play-again-btn" class="w-full max-w-xs mx-auto bg-green-600 text-white font-bold py-4 rounded-lg shadow-md hover:bg-green-700 transition-all duration-300">Play Again</button>
        </div>
      </div>

      <div id="history-screen" class="hidden">
          </div>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const quiz = params.get('quiz');
            let dataFile = '';
            let logicFile = '';

            switch (quiz) {
                case 'german':
                    dataFile = './data-german.js';
                    logicFile = './supplemental-quiz.js';
                    break;
                case 'japanese':
                    dataFile = './data-japanese.js';
                    logicFile = './supplemental-quiz.js';
                    break;
                case 'quran':
                default:
                    dataFile = './data-refined.js';
                    logicFile = './script.js';
                    break;
            }

            // Create script tag for data
            const dataScript = document.createElement('script');
            dataScript.src = dataFile;
            document.body.appendChild(dataScript);
            
            // Create script tag for logic, and ensure it runs after the data is loaded
            dataScript.onload = function() {
                const logicScript = document.createElement('script');
                logicScript.src = logicFile;
                document.body.appendChild(logicScript);
            };
        })();
    </script>
  </body>
</html>
